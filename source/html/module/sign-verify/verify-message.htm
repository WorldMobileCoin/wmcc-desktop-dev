<header>
  <i class="glyph-icon flaticon-verify"></i><span>Verify a Message</span>
  <p>Enter the receiver's address, message and signature to verify the message. Note that this only proves the signing party receives with the address, it cannot prove sendership of any transaction.</p>
</header>
<holder>
  <span>Address:</span><hr><input class="address r_checkAddress" placeholder="Enter the receiver's address here (e.g. wc1qpu0k7k4zmg3dd...)" /><i class="glyph-icon flaticon-paste" type="prev" title="Paste from clipboard"></i>
  <p></p>
</holder>
<holder>
  <span>Message:</span><hr>
  <textarea class="message" placeholder="Enter the receiver's message here&#10;Ensure you copy spaces, line breaks, tabs, etc exacly"></textarea>
  <i class="glyph-icon flaticon-paste bottom-right" type="prev" title="Paste from clipboard"></i>
  <p></p>
</holder>
<holder>
  <span>Signature:</span><hr>
  <textarea class="signature" placeholder="Enter the receiver's signature here"></textarea>
  <i class="glyph-icon flaticon-paste bottom-right" type="prev" title="Paste from clipboard"></i>
  <p></p>
  <submit class="button s_verifyMessage s_enterPress">Verify Message</submit>
</holder>
<holder>
  <result></result>
</holder>
