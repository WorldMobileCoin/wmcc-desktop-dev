<header walletheader><span>Change wallet secrets</span></header>
<walletcontent>
  <holder><i class="glyph-icon flaticon-otp"></i><input type="text" name="otp" class="r_fixedNumber" maxlength="6" placeholder="Enter One Time Password (OTP) here"></holder>
  <span class="reset s_wallet_reset">Reset</span>
  <span class="button s_wallet_getotp s_enterPress">NEXT</span>
  <result></result>
</walletcontent>
<walletcontent hidden>
  <holder><i class="glyph-icon flaticon-wallet"></i><input type="text" name="name" value="AA" disabled></holder>
  <holder><i class="glyph-icon flaticon-date"></i><input type="password" name="dob" class="r_calendar" value="BB" disabled></holder>
  <holder>
    <i class="glyph-icon flaticon-hint"><counter>1</counter></i><input type="text" name="question_1" class="r_maxbuffer" placeholder="Secret Question / Hint">
  </holder>
  <holder>
    <i class="glyph-icon flaticon-answer"><counter>1</counter></i><input type="password" name="answer_1" class="r_togglePassword" placeholder="Secret Answer / Password">
  </holder>

  <span class="insert r_secret_insert"><a>+ Add Secret<a></span>
  <span class="reset s_secret_reset">Reset</span>
  <span class="button s_wallet_updatesecret s_enterPress">UPDATE</span>
  <result></result>

  <clone id="wallet_secret">
    <holder>
      <i class="glyph-icon flaticon-hint"><counter>[count]</counter></i>
      <i class="glyph-icon flaticon-remove r_wallet_remove right"></i>
      <input type="text" name="question" class="r_maxbuffer" placeholder="Secret Question / Hint">
    </holder>
    <holder>
      <i class="glyph-icon flaticon-answer"><counter>[count]</counter></i>
      <i class="glyph-icon flaticon-remove r_wallet_remove right"></i>
      <input type="password" name="answer" class="r_togglePassword" placeholder="Secret Answer / Password">
    </holder>
  </clone>
</walletcontent>
